repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.2
    hooks:
      - id: uv-lock
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.8
    hooks:
      - id: ruff
      - id: ruff-format
  - repo: local
    hooks:
      - id: nixfmt-local
        name: nixfmt-local
        entry: nixfmt
        language: system
        types: [nix]
        # args: []
        # require_serial: false
